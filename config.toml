baseURL = "https://moocfiltragenumerique.s3-website.eu-west-3.amazonaws.com/"
languageCode = "fr-fr"
title = "Filtrage Num√©rique"
theme = "course_theme"

[params]
  AuthorName = "Vincent Choqueuse"
  GitHub = "spf13"
  Subtitle = "Hugo is Absurdly Fast!"
  cover = "cover.jpg"
  email = "choqueuse@enib.fr"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[deployment]
order = [".png$", ".jpg$", ".gif$", ".svg$"]

[[deployment.targets]]
URL = "s3://moocfiltragenumerique?region=eu-west-3"

[[deployment.matchers]]
# Cache static assets for 20 years.
pattern = "^.+\\.(js|css|png|jpg|gif|svg|ttf)$"
cacheControl = "max-age=630720000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(html|xml|json)$"
gzip = true