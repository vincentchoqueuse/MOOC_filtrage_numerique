<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <main role="main" class="container-fluid">
        <div class="row" id="main-row">
            <div id="sidebar" class="col-3">
            {{- partial "sidebar.html" . -}}
            </div>
            <div id="content" class="col-9 active">
                <div class="content">
                {{- block "main" . }}{{- end }}
                 </div>
            </div>
        </div>
        </main>
        {{- partial "footer.html" . -}}

    </body>
</html>
