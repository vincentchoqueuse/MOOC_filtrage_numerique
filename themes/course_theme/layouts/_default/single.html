{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ partial "metadata.html" . }}
<br>
{{ .Content }}
<div class="footer-nav">

    <div class="next-post align_left">
    {{ if .NextInSection }}
	  <a class="link-reverse" href="{{ .NextInSection.Permalink }}?ref=footer">« {{ .NextInSection.Title | truncate 50 "..."}}</a>
	  {{ end }}
    </div>

    <div class="previous-post align_right">
    {{ if .PrevInSection }}
	  <a class="link-reverse" href="{{ .PrevInSection.Permalink }}?ref=footer"> {{ .PrevInSection.Title | truncate 50 "..." }} »</a>
	  {{ end }}
    </div>
    <div style="clear: both;"></div>
</div>
{{ end }}
