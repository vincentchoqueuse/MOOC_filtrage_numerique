{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        {{.Content}}
    </article>
    <h2>Content</h2>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range $index, $element := .Pages }}
        <li>Part {{ $index }} : <a href="{{.Permalink}}"> {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
